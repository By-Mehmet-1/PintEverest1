{% extends 'base.html' %}

{% block title %}Admin Paneli{% endblock %}

{% block content %}
<h2>Admin Paneli</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Yeni Ürün Ekle</a>
<table class="table">
    <thead>
        <tr>
            <th>Ürün</th>
            <th>Fiyat</th>
            <th>Stok</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }} ₺</td>
            <td>{{ product.stocks }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
