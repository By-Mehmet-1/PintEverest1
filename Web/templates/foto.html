<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fotoğraf İnceleme</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 500px;
            height: auto;
            margin: 20px;
            border-radius: 10px;
        }
        .yorumlar {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .yorumlar div {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Fotoğraf İncelemesi</h2>

    <img src="{{ url_for('static', filename=resim_adi) }}" alt="Fotoğraf">

    <form method="POST">
        <textarea name="yorum" placeholder="Yorum yazın..." rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Yorum Yap</button>
    </form>

    <div class="yorumlar">
        <h3>Yorumlar:</h3>
        {% for kullanici, yorum in yorumlar %}
            <div><strong>{{ kullanici }}:</strong> {{ yorum }}</div>
        {% else %}
            <p>Henüz yorum yok.</p>
        {% endfor %}
    </div>

    <br><br>
    <a href="{{ url_for('home') }}">Ana Sayfaya Dön</a>
</body>
</html>
