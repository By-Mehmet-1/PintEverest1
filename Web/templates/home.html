{% extends 'base.html' %}

{% block title %}Ana Sayfa{% endblock %}

{% block content %}
<h1>Ürünler</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} ₺</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">Detay</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
