{% extends 'base.html' %}

{% block title %}Sepetim{% endblock %}

{% block content %}
<h2>Sepetim</h2>
<table class="table">
    <thead>
        <tr>
            <th>Ürün</th>
            <th>Fiyat</th>
            <th>Adet</th>
            <th>Toplam</th>
        </tr>
    </thead>
    <tbody>
    {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price }} ₺</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price * item.quantity }} ₺</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
